# action.yml
name: 'Libre DevOps Terraform GitHub Action'
description: 'The Libre DevOps pipeline to run terraform'
author: "Craig Thacker <craig@craigthacker.dev>"
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
    - ${{ inputs.terraform-path }}
    - ${{ inputs.terraform-storage-rg-name }}
    - ${{ inputs.terraform-storage-account-name }}
    - ${{ inputs.terraform-blob-container-name }}
    - ${{ inputs.terraform-workspace-name }}
    - ${{ inputs.terraform-compliance-path }}